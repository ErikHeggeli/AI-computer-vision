<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
</head>
<body>



    <div id="timer">
        <div id="circle-timer">
            <svg width="150" height="150">
                <circle
                    cx="75"
                    cy="75"
                    r="70"
                    stroke= "#29D3B0"
                    stroke-width="3"
                ></circle>
                <circle
                    cx="75"
                    cy="75"
                    r="70"
                    stroke= "white"
                    stroke-width="10"
                    fill= "rgb(0,0,0)"
                    stroke-dasharray="439.82"
                    stroke-dashoffset="439.82"
                    id="timer-circle"
                ></circle>
            </svg>
            <div id="time-display">15</div>
        </div>
    </div>
    

    </div>
    <p id="status">Loading...</p>
    <div id="objectBoxes" class="object-boxes"></div>
    <video id="webcam" autoplay muted></video>
    <div id="message"></div>
    <div id="predict" class="prediction"></div>
    <script src="tf.min.js" type="text/javascript"></script>

    <script type="module" src="/game.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const lang = new URLSearchParams(window.location.search).get('lang') || 'en';
            updateGameLanguage(lang); // This function call should be after the module is loaded
        });
    </script>
</body>
</html>
