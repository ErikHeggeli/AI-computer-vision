<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Won!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="congratulationsMessage">Congratulations! You've found all the objects!</h1>
    <div id="scoreContainer"></div>
    <ul id="foundObjectsList"></ul>
    <h2 id="scoreMessage"></h2>
    <div id="playAgainContainer">
        <h1 id="restartMessage">Press button to play again!</h1>
        <a href="#" class="play-button" id="play-link">
            <img src="img/play-button.png" alt="Press the button to play">
        </a>
    </div>
    <script src="win.js"></script>
</body>
</html>
